name: MACOSX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: |
            release
